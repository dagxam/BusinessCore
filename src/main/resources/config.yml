# ═══════════════════════════════════════
#       BusinessCore — Configuration
# ═══════════════════════════════════════

# ─── General ───
prefix: "&6&l[Server]&r"
currency-symbol: "₽"

# Chat formatting (BusinessCore handles placeholders itself)
chat:
  enabled: true
  # Available placeholders: %gender_prefix% %rank_name% %rank_prefix% %player_name% %skript_balance% %message%
  format: "%gender_prefix% %rank_prefix%&f%player_name%&7: &f%message%"

# Player list (TAB)
tab:
  enabled: true
  update-interval-seconds: 2

  # то, что слева от ника
  prefix: "%gender_prefix% %rank_prefix%"

  # то, что справа от ника (СВЕРХУ) -> ОЧКИ
  suffix: " &7| &eОчки: &a%businesscore_points%"

  # верх TAB (можешь оставить просто BUSINESSCORE)
  header: "&6&lBUSINESSCORE"

  # низ TAB (СНИЗУ) -> ДЕНЬГИ
  footer: "&7Баланс: &6%skript_balance%%currency%"


# ─── Economy ───
start-money: 100
baltop-limit: 10

# ─── Timers ───
authme-gender-check-seconds: 2
authme-gender-menu-delay-seconds: 2
skin-update-interval-seconds: 30

# ─── Skin command template ───
# %skin% = skin name, %player% = player name
skin-set-cmd: "skin set %skin% %player%"

# ─── VIP shop required groups ───
vip-shop-groups:
  - "official"
  - "military"
  - "inspector"
  - "minister"
  - "prime_minister"
  - "president"

# ─── Rank thresholds ───
ranks:
  resident:
    points: 20
    display: "&a&lЖитель"
  worker:
    points: 75
    display: "&6&lРабочий"
  police:
    points: 150
    display: "&9&lПолиция"
  official:
    points: 250
    display: "&b&lЧиновник"
  military:
    points: 350
    display: "&2&lВоенный"
  inspector:
    points: 500
    display: "&3&lИнспектор"
  minister:
    points: 750
    display: "&5&lМинистр"
  prime_minister:
    points: 1000
    display: "&d&lПремьер-министр"
  president:
    points: 1500
    display: "&c&lПрезидент"

# ─── Mining/kill points ───
mob-points:
  skeleton: 1
  stray: 1
  wither_skeleton: 1
  creeper: 1
  enderman: 1
  witch: 1
  slime: 1
  magma_cube: 1
  phantom: 1
  blaze: 1
  ghast: 1
  guardian: 1
  silverfish: 1
  endermite: 1
  shulker: 1
  hoglin: 1
  zoglin: 1
  piglin: 1
  piglin_brute: 1
  zombified_piglin: 1
  pillager: 1
  vindicator: 1
  evoker: 1
  ravager: 2
  vex: 1
